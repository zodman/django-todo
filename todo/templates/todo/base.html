{% extends "base.html" %}
{% load uni_form_tags %}
{% block page_heading %}GTD (Getting Things Done){% endblock %}
{% block extrahead %}
<!-- CSS and JavaScript for django-todo -->
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}todo/css/styles.css" />   
<script src="{{MEDIA_URL}}todo/js/jquery.tablednd_0_5.js" type="text/javascript"></script> 

<link type="text/css" href="{{MEDIA_URL}}css/ui-darkness/jquery-ui-1.8.10.custom.css" rel="Stylesheet" />   
<script type="text/javascript" src="{{MEDIA_URL}}scripts/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}scripts/jquery-ui-1.8.10.custom.min.js"></script>
<script type="text/javascript" charset="utf-8">
    // thedate.x comes from the edit_task view. If this is a new entry, 
    // thedate won't be present and datepicker will fall back on the default (today).
    $(document).ready(function(){
        $('#id_due_date').datepicker();
        $("#search").click(function(e){
            document.location.href="{%url todo-search %}?q=" + $("#id_search").val();
        });
     });

</script>
{% uni_form_setup  %}
{% endblock extrahead %}

        {%block menu %}
        <div class="grid_12">
             <ul class="menu">
                 <li>  <a href="{% url todo-lists %}"> Index   </a></li>
                 <li>  <a href="{% url todo-mine %}"> Mine    </a></li>
                 <li>  <a href="{% url todo-add_list %}"> Add List </a></li>
                 <li> <input id="id_search" type="text"> <a id="search" href="javascript:void(0);"> Search </a></li>
            </ul>
        </div>
        <div class="clear padding"></div>
        {% endblock %}
